<!DOCTYPE html>
<html ng-app="ContactApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="appname.service.js"></script>
    <script src="contact.controller.js"></script>
    <script src="appConfig.service.js"></script>
    <script src="contactdata.service.js"></script>




</head>

<body>
    <div class='container' ng-controller="Controller as c">
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="contact in c.contacts" ng-click="c.update($index)">
                    <span>{{contact.name.first+" "+contact.name.last}}</span>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img ng-src="{{c.selected.picture.medium}}" />
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{c.selected.name.first +" "+c.selected.name.last}}</h4>
                    <div>
                        <p>
                            <h6>Location</h6>
                        </p>
                        <p>
                            {{c.selected.location.street+" "+c.selected.location.city+" "+c.selected.location.state}}
                        </p>
                    </div>
                    <div>
                        <p>
                            <h6>Phone</h6>
                        </p>
                        <p>
                            {{c.selected.cell}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
